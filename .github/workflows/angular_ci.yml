on:
  push

jobs:
  angular-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./DYHTG
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm install -g @angular/cli
      - run: npm run test --browsers=false
